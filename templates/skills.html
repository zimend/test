{% load static %}
<section id="skills" class="skills section-bg">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>{{sectionInMain.get_name_display}}</h2>
        <p>{{sectionInMain.description}}</p>
      </div>
      {% if skills|length == 0 %}
     <div class="d-flex justify-content-center">
        <p>Aucune compétence mesurable à présenter pour ce profile! </p>
      </div>
      {% else %}
        <div class="row skills-content d-flex justify-content-center">
            {% for skill in skills %}            
            <div class="col-lg-6" >
                <div class="progress">
                  <span class="skill">{{skill.name}} <i class="val">{{skill.level}}%</i></span>
                  <div class="progress-bar-wrap">
                    <div class="progress-bar" role="progressbar" aria-valuenow="{{skill.level}}" aria-valuemin="0" aria-valuemax="100"> 
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
      </div>
      {% endif %}
    </div>
  </section>
