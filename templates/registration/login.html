{% load static %}

<!DOCTYPE html>
<html lang="fr">
  
<head>
  <title>Login</title>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <!-- Favicons -->
  <link href="{% static 'img/favicon.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"rel="stylesheet">
  <link href="{% static 'css/style_login.css' %}" rel="stylesheet">

</head>

<body>
{% if not user.is_authenticated %}
<div class="form-body">
  <div class="row">
      <div class="form-holder">
          <div class="form-content">
              <div class="form-items">
                  <h3>Identifiez vous</h3>
                  <p>Remplissez les donn√©es ci-dessous.</p>
                  <form class="requires-validation" novalidate method="post">
                    {% csrf_token %}
                      <div class="col-md-12">
                         <input class="form-control" type="text" name="username" placeholder="username" required>
                      </div>
                     <div class="col-md-12">
                        <input class="form-control" type="password" name="password" placeholder="Password" required>
                     </div>
                      <div class="form-button mt-3">
                          <button id="submit" type="submit" class="btn btn-primary">Connectez</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
{% endif %}
</body>
</html>
